<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pastelería 1000 Sabores</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #FFF5E1;
            font-family: 'Lato', Arial, sans-serif;
            color: #5D4037;
        }
        h1, .navbar-brand {
            font-family: 'Pacifico', cursive;
        }
        .btn-primary {
            background-color: #FFC0CB;
            border-color: #8B4513;
            color: #5D4037;
        }
        .btn-primary:hover {
            background-color: #8B4513;
            color: #FFF5E1;
        }
        .form-control:focus {
            border-color: #FFC0CB;
            box-shadow: 0 0 0 0.2rem #FFC0CB55;
        }
        .card {
            border: 1px solid #FFC0CB;
        }
        .alert {
            color: #8B4513;
            background: #FFC0CB;
            border: none;
        }
        footer {
            color: #B0BEC5;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo-gato-chef.svg" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Iniciar Sesión</h1>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" minlength="6">
                        </div>
                        <div id="loginError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="pages/registro.html" class="link-secondary">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Script de autenticación y validación -->
    <script src="js/auth.js" defer></script>
    <script src="js/validaciones.js" defer></script>
    <script>
    // Validación básica y feedback visual
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('loginError');
        errorDiv.classList.add('d-none');
        // Validación simple
        if (!email || !password) {
            errorDiv.textContent = 'Por favor, completa todos los campos.';
            errorDiv.classList.remove('d-none');
            return;
        }
        // Aquí deberías llamar a tu función de autenticación (auth.js)
        if (window.loginUsuario) {
            window.loginUsuario(email, password, errorDiv);
        } else {
            errorDiv.textContent = 'Función de autenticación no disponible.';
            errorDiv.classList.remove('d-none');
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Iniciar sesión</h1>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Ingresar como</label>
                            <select id="rol" name="rol" class="form-select">
                                <option value="auto" selected>Detección automática</option>
                                <option value="usuario">Usuario</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div id="loginError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="pages/registro.html" class="link-secondary">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                    
                    <!-- Nota: Las cuentas de ejemplo se siembran en LocalStorage (comentado en el código) -->
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script>
        // Siembra local de usuarios por rol para asegurar ingreso inmediato
        (function seedDefaultUsers(){
            try {
                const usuarios = JSON.parse(localStorage.getItem('usuarios')||'[]');
                const byEmail = (e)=> usuarios.find(u=>u.correo===e);
                const seeds = [
                    { nombre: 'Admin General', correo: 'admin@pasteleria.com', contrasena: 'admin123', rol: 'admin' },
                    { nombre: 'Vendedor Oficial', correo: 'vendedor@gmail.com', contrasena: 'vendedor123', rol: 'vendedor' },
                    { nombre: 'Cliente Gmail', correo: 'cliente@gmail.com', contrasena: 'cliente123', rol: 'usuario', codigoDescuento: 'FELICES50' },
                    { nombre: 'Cliente Duoc', correo: 'cliente@duocuc.cl', contrasena: 'cliente123', rol: 'usuario' },
                    { nombre: 'Cliente Senior', correo: 'cliente2@gmail.com', contrasena: 'cliente123', rol: 'usuario', fechaNacimiento: '1970-01-15' }
                ];
                let changed = false;
                seeds.forEach(s=>{ if(!byEmail(s.correo)){ usuarios.push(s); changed = true; } });
                if (changed) localStorage.setItem('usuarios', JSON.stringify(usuarios));
            } catch(e) { /* noop */ }
        })();
        // Función para validar email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Función para hacer login con roles
        function hacerLogin(email, password, rolPreferido = 'auto') {
            // Obtener usuarios registrados (sembrados en storage.js)
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');

            // Buscar usuario
            const usuario = usuarios.find(u => u.correo === email && u.contrasena === password);

            if (usuario) {
                // Validar rol si se seleccionó manualmente
                if (rolPreferido !== 'auto' && usuario.rol !== rolPreferido) {
                    return { success: false, message: 'No tienes permisos para ese rol.' };
                }
                localStorage.setItem('sessionUser', JSON.stringify(usuario));
                return { success: true, usuario };
            } else {
                return { success: false, message: 'Credenciales incorrectas' };
            }
        }

        // Event listener para el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Validar campos
            if (!email || !password) {
                mostrarError('Por favor completa todos los campos.');
                return;
            }
            
            if (!validarEmail(email)) {
                mostrarError('Por favor ingresa un email válido.');
                return;
            }
            
            // Intentar hacer login
            const rol = document.getElementById('rol').value;
            const resultado = hacerLogin(email, password, rol);
            
            if (resultado.success) {
                // Login exitoso
                alert('¡Bienvenido de vuelta!');
                const user = resultado.usuario;
                // Redirección: siempre al inicio para mantener misma vista
                window.location.href = 'index.html';
            } else {
                mostrarError(resultado.message);
            }
        });

        // Mostrar / ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function(){
            const input = document.getElementById('password');
            const esPassword = input.getAttribute('type') === 'password';
            input.setAttribute('type', esPassword ? 'text' : 'password');
            this.textContent = esPassword ? 'Ocultar' : 'Mostrar';
        });

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('d-none');
            errorDiv.classList.add('alert-danger');
        }

        // Verificar si ya hay un usuario logueado
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioActual = localStorage.getItem('usuarioActual');
            if (usuarioActual) {
                // Si ya hay un usuario logueado, redirigir al inicio
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

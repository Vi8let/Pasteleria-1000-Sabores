<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Iniciar sesión</h1>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <div id="loginError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="pages/registro.html" class="link-secondary">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                    
                    <!-- Usuario de prueba -->
                    <div class="mt-4 p-3" style="background-color: #FFF5E1; border-radius: 8px; border-left: 4px solid #8B4513;">
                        <h6 style="color: #8B4513; font-weight: bold;">🧪 Usuario de Prueba</h6>
                        <p class="mb-1" style="color: #5D4037; font-size: 0.9rem;">
                            <strong>Email:</strong> prueba@pasteleria.com<br>
                            <strong>Contraseña:</strong> 123456<br>
                            <strong>Código de descuento:</strong> FELICES50 (10% de por vida)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script>
        // Función para validar email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Función para hacer login
        function hacerLogin(email, password) {
            // Obtener usuarios registrados
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            
            // Usuario de prueba con código FELICES50
            const usuarioPrueba = {
                nombre: "Usuario de Prueba",
                email: "prueba@pasteleria.com",
                password: "123456",
                telefono: "+56912345678",
                fechaNacimiento: "1990-01-01",
                region: "Región Metropolitana",
                comuna: "Santiago",
                direccion: "Av. Principal 123, Santiago",
                codigoDescuento: "FELICES50",
                descuentoAplicado: true,
                descuentoPorcentaje: 10
            };
            
            // Agregar usuario de prueba si no existe
            const usuarioExiste = usuarios.find(u => u.email === usuarioPrueba.email);
            if (!usuarioExiste) {
                usuarios.push(usuarioPrueba);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
            }
            
            // Buscar usuario (incluyendo el de prueba)
            const usuario = usuarios.find(u => u.email === email && u.password === password);
            
            if (usuario) {
                // Guardar usuario actual
                localStorage.setItem('usuarioActual', JSON.stringify(usuario));
                return { success: true, usuario };
            } else {
                return { success: false, message: 'Credenciales incorrectas' };
            }
        }

        // Event listener para el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Validar campos
            if (!email || !password) {
                mostrarError('Por favor completa todos los campos.');
                return;
            }
            
            if (!validarEmail(email)) {
                mostrarError('Por favor ingresa un email válido.');
                return;
            }
            
            // Intentar hacer login
            const resultado = hacerLogin(email, password);
            
            if (resultado.success) {
                // Login exitoso
                alert('¡Bienvenido de vuelta!');
                window.location.href = 'index.html';
            } else {
                mostrarError(resultado.message);
            }
        });

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('d-none');
            errorDiv.classList.add('alert-danger');
        }

        // Verificar si ya hay un usuario logueado
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioActual = localStorage.getItem('usuarioActual');
            if (usuarioActual) {
                // Si ya hay un usuario logueado, redirigir al inicio
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
                <a href="carrito.html" class="btn btn-primary ms-auto">Ver Carrito</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="detalleProducto" class="row justify-content-center">
            <!-- Aquí se cargará el detalle del producto dinámicamente -->
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/productos.js" type="module" defer></script>
    <script type="module">
        import productos from '../js/productos.js';

        // Obtener el ID del producto desde la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const producto = productos.find(p => p.id === id);

        const detalle = document.getElementById('detalleProducto');
        detalle.innerHTML = '';

        if (producto) {
            detalle.innerHTML = `
                <div class="col-md-8">
                    <div class="card product-card">
                        <img src="../${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                        <div class="card-body">
                            <h2 class="card-title">${producto.nombre}</h2>
                            <p class="card-text">${producto.descripcion}</p>
                            <p class="card-text"><strong>Categoría:</strong> ${producto.categoria}</p>
                            <p class="card-text"><strong>Precio:</strong> $${producto.precio.toLocaleString('es-CL')}</p>
                            <p class="card-text"><strong>Stock:</strong> ${producto.stock}</p>
                            ${producto.tamanos && producto.tamanos.length > 0 ? `
                                <div class="mb-3">
                                    <label for="tamano" class="form-label">Tamaño:</label>
                                    <select class="form-select" id="tamano">
                                        ${producto.tamanos.map(t => `<option value="${t}">${t}</option>`).join('')}
                                    </select>
                                </div>
                            ` : ''}
                            <button id="agregarCarrito" class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            detalle.innerHTML = `
                <div class="col-md-8">
                    <div class="alert alert-danger">Producto no encontrado.</div>
                </div>
            `;
        }

        // Lógica para agregar al carrito (puedes mejorar según tu JS)
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'agregarCarrito') {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const tamano = document.getElementById('tamano') ? document.getElementById('tamano').value : null;
                const item = {
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagen: producto.imagen,
                    tamano: tamano,
                    cantidad: 1
                };
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Producto agregado al carrito.');
            }
        });
    </script>
</body>
</html>

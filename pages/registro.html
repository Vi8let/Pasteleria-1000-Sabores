<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Registro de Usuario</h1>
                    <form id="registrationForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20" autocomplete="new-password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword">Mostrar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="20" autocomplete="new-password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword2">Mostrar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="run" class="form-label">RUN/RUT</label>
                            <input type="text" class="form-control" id="run" name="run" required placeholder="12345678-9">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <input type="text" class="form-control" id="region" name="region" placeholder="Ej: Región Metropolitana, Valparaíso, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ej: Santiago, Las Condes, Viña del Mar, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoDescuento" class="form-label">Código de Descuento (Opcional)</label>
                            <input type="text" class="form-control" id="codigoDescuento" name="codigoDescuento" placeholder="Ingresa tu código para obtener 10% de descuento de por vida">
                            <div class="form-text" style="color: #8B4513;">💡 Código válido: FELICES50 (10% de descuento de por vida)</div>
                        </div>
                        <div id="registroError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="../login.html" class="link-secondary">¿Ya tienes cuenta? Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        // Función para validar email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Función para validar RUN/RUT
        function validarRUT(rut) {
            rut = rut.replace(/[^0-9kK]/g, '');
            if (rut.length < 8) return false;
            
            const dv = rut.slice(-1).toUpperCase();
            const numero = rut.slice(0, -1);
            
            let suma = 0;
            let multiplicador = 2;
            
            for (let i = numero.length - 1; i >= 0; i--) {
                suma += parseInt(numero[i]) * multiplicador;
                multiplicador = multiplicador === 7 ? 2 : multiplicador + 1;
            }
            
            const resto = suma % 11;
            const dvCalculado = resto < 2 ? resto : 11 - resto;
            const dvEsperado = dv === 'K' ? 10 : parseInt(dv);
            
            return dvCalculado === dvEsperado;
        }

        // Función para validar edad
        function validarEdad(fechaNacimiento) {
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            const edad = hoy.getFullYear() - nacimiento.getFullYear();
            const mes = hoy.getMonth() - nacimiento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                return edad - 1;
            }
            return edad;
        }

        // Función para registrar usuario
        function registrarUsuario(datosUsuario) {
            // Obtener usuarios existentes
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            
            // Verificar si el email ya existe
            if (usuarios.find(u => u.email === datosUsuario.email)) {
                return { success: false, message: 'Este email ya está registrado.' };
            }
            
            // Agregar nuevo usuario
            usuarios.push(datosUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            return { success: true };
        }

        // Función para validar código de descuento
        function validarCodigoDescuento(codigo) {
            const codigosValidos = ['FELICES50'];
            return codigosValidos.includes(codigo.toUpperCase());
        }

        // Event listener para el formulario de registro
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const run = document.getElementById('run').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const region = document.getElementById('region').value;
            const comuna = document.getElementById('comuna').value;
            const codigoDescuento = document.getElementById('codigoDescuento').value;
            
            // Validaciones
            if (!nombre || !email || !password || !confirmPassword || !run || !fechaNacimiento || !region || !comuna) {
                mostrarError('Por favor completa todos los campos obligatorios.');
                return;
            }
            
            if (!validarEmail(email)) {
                mostrarError('Por favor ingresa un email válido.');
                return;
            }
            
            if (password.length < 6) {
                mostrarError('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            if (password !== confirmPassword) {
                mostrarError('Las contraseñas no coinciden.');
                return;
            }
            
            if (!validarRUT(run)) {
                mostrarError('Por favor ingresa un RUN/RUT válido.');
                return;
            }
            
            const edad = validarEdad(fechaNacimiento);
            if (edad < 18) {
                mostrarError('Debes ser mayor de 18 años para registrarte.');
                return;
            }
            
            // Validar código de descuento si se proporciona
            if (codigoDescuento && !validarCodigoDescuento(codigoDescuento)) {
                mostrarError('El código de descuento no es válido.');
                return;
            }
            
            // Crear objeto de usuario
            const usuario = {
                id: Date.now(),
                nombre,
                correo: email,
                contrasena: password,
                run,
                fechaNacimiento,
                region,
                comuna,
                codigoDescuento: codigoDescuento || null,
                fechaRegistro: new Date().toISOString()
            };
            
            // Registrar usuario
            const resultado = registrarUsuario(usuario);
            
            if (resultado.success) {
                // Guardar usuario actual
                localStorage.setItem('usuarioActual', JSON.stringify(usuario));
                localStorage.setItem('sessionUser', JSON.stringify(usuario));
                
                if (codigoDescuento) {
                    localStorage.setItem('codigoDescuento', codigoDescuento);
                    alert('¡Registro exitoso! Tienes un descuento del 10% de por vida.');
                } else {
                    alert('¡Registro exitoso! Bienvenido a Pastelería 1000 Sabores.');
                }
                
                window.location.href = '../index.html';
            } else {
                mostrarError(resultado.message);
            }
        });

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('registroError');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('d-none');
            errorDiv.classList.add('alert-danger');
        }

        // Verificar usuario logueado al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('usuarioActual')) {
                window.location.href = '../index.html';
            }
            // Toggles de contraseña
            document.getElementById('toggleRegPassword').addEventListener('click', function(){
                const input = document.getElementById('password');
                const es = input.type==='password';
                input.type = es ? 'text' : 'password';
                this.textContent = es ? 'Ocultar' : 'Mostrar';
            });
            document.getElementById('toggleRegPassword2').addEventListener('click', function(){
                const input = document.getElementById('confirmPassword');
                const es = input.type==='password';
                input.type = es ? 'text' : 'password';
                this.textContent = es ? 'Ocultar' : 'Mostrar';
            });
        });
    </script>
</body>
</html>

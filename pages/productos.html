<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->

</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">

                    <img src="../assets/img/logo.png" alt="Logo Pasteler√≠a 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">

                </a>

            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Cat√°logo de Productos</h1>
        <div class="row" id="catalogoProductos">
            <!-- Aqu√≠ se cargar√°n los productos din√°micamente -->
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pasteler√≠a 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        // Productos disponibles (solo los que tienen im√°genes)
        const productos = [
            {
                id: 'TC001',
                codigo: 'TC001',
                categoria: 'Tortas Cuadradas',
                nombre: 'Torta Cuadrada de Chocolate',
                precio: 45000,
                descripcion: 'Deliciosa torta cuadrada de chocolate, perfecta para cualquier ocasi√≥n.',
                stock: 10,
                imagen: '../assets/img/torta_chocolate.png',
                tamanos: ['Peque√±a', 'Mediana', 'Grande'],
                personalizable: true
            },
            {
                id: 'TC002',
                codigo: 'TC002',
                categoria: 'Tortas Cuadradas',
                nombre: 'Torta Cuadrada de Frutas',
                precio: 50000,
                descripcion: 'Fresca torta cuadrada de frutas, ideal para los amantes de lo natural.',
                stock: 8,
                imagen: '../assets/img/torta_frutas.png',
                tamanos: ['Peque√±a', 'Mediana', 'Grande'],
                personalizable: true
            },
            {
                id: 'TT001',
                codigo: 'TT001',
                categoria: 'Tortas Circulares',
                nombre: 'Torta Circular de Vainilla',
                precio: 40000,
                descripcion: 'Cl√°sica torta circular de vainilla, suave y esponjosa.',
                stock: 15,
                imagen: '../assets/img/torta_vainilla.png',
                tamanos: ['Peque√±a', 'Mediana', 'Grande'],
                personalizable: false
            },
            {
                id: 'PI001',
                codigo: 'PI001',
                categoria: 'Postres Individuales',
                nombre: 'Mousse de Chocolate',
                precio: 5000,
                descripcion: 'Suave y cremoso mousse de chocolate, un postre que encanta.',
                stock: 20,
                imagen: '../assets/img/mousse_chocolate.png',
                tamanos: [],
                personalizable: false
            }
        ];

        // Funci√≥n para cargar productos
        function cargarProductos() {
            console.log('=== CARGANDO CAT√ÅLOGO DE PRODUCTOS ===');
            console.log('Cantidad de productos:', productos.length);
            
            const catalogo = document.getElementById('catalogoProductos');
            console.log('Elemento catalogoProductos encontrado:', catalogo);
            
            if (!catalogo) {
                console.error('‚ùå ERROR: No se encontr√≥ el elemento catalogoProductos');
                return;
            }
            
            // Limpiar contenido anterior
            catalogo.innerHTML = '';
            
            if (productos.length === 0) {
                console.warn('‚ö†Ô∏è No hay productos para mostrar');
                catalogo.innerHTML = '<div class="col-12"><div class="alert alert-warning">No hay productos disponibles.</div></div>';
                return;
            }
            
            productos.forEach((producto, index) => {
                console.log(`üîÑ Creando producto ${index + 1}:`, producto.nombre);
                console.log(`   - Imagen: ${producto.imagen}`);
                console.log(`   - Precio: $${producto.precio}`);
                
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                
                col.innerHTML = `
                    <div class="card product-card h-100">
                        <img src="${producto.imagen}" 
                             class="card-img-top" 
                             alt="${producto.nombre}" 
                             style="height: 250px; object-fit: cover;"
                             onload="console.log('‚úÖ Imagen cargada:', '${producto.nombre}')"
                             onerror="console.error('‚ùå Error cargando imagen:', this.src)">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${producto.nombre}</h5>
                            <p class="card-text">${producto.descripcion}</p>
                            <p class="card-text"><strong>Precio:</strong> $${producto.precio.toLocaleString('es-CL')}</p>
                            <a href="producto-detalle.html?id=${producto.id}" class="btn btn-primary mt-auto">Ver detalle</a>
                        </div>
                    </div>
                `;
                
                catalogo.appendChild(col);
                console.log(`‚úÖ Producto ${index + 1} agregado al DOM`);
            });
            
            console.log('=== CAT√ÅLOGO CARGADO EXITOSAMENTE ===');
        }

        // Cargar productos cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', cargarProductos);
        } else {
            // Si el DOM ya est√° cargado, ejecutar inmediatamente
            cargarProductos();
        }
    </script>
</body>
</html>

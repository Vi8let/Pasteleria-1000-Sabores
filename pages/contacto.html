<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Contáctanos</h1>
                    <form id="contactForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="">Selecciona una región</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" name="comuna" required>
                                <option value="">Selecciona una comuna</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="4" required maxlength="500"></textarea>
                        </div>
                        <div id="contactoError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Scripts de validación y regiones -->
    <script src="../js/validaciones.js" type="module" defer></script>
    <script src="../js/regiones-comunas.js" type="module" defer></script>
    <script type="module">
        // Carga dinámica de regiones y comunas
        import regionesComunas from '../js/regiones-comunas.js';
        const regionSelect = document.getElementById('region');
        const comunaSelect = document.getElementById('comuna');

        Object.keys(regionesComunas).forEach(region => {
            const option = document.createElement('option');
            option.value = region;
            option.textContent = region;
            regionSelect.appendChild(option);
        });

        regionSelect.addEventListener('change', function() {
            comunaSelect.innerHTML = '<option value="">Selecciona una comuna</option>';
            const comunas = regionesComunas[this.value] || [];
            comunas.forEach(comuna => {
                const option = document.createElement('option');
                option.value = comuna;
                option.textContent = comuna;
                comunaSelect.appendChild(option);
            });
        });

        // Validación y feedback visual
        import { validarContacto } from '../js/validaciones.js';
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = this.name.value.trim();
            const correo = this.email.value.trim();
            const comentario = this.comentario.value.trim();
            const errorDiv = document.getElementById('contactoError');
            errorDiv.classList.add('d-none');
            const region = this.region.value;
            const comuna = this.comuna.value;

            if (!validarContacto({ nombre, correo, comentario }, '#contactoError')) return;
            if (!region || !comuna) {
                errorDiv.textContent = 'Debes seleccionar región y comuna.';
                errorDiv.classList.remove('d-none');
                return;
            }
            // Aquí puedes agregar la lógica para enviar el mensaje (por ejemplo, guardar en localStorage o mostrar un mensaje de éxito)
            alert('¡Mensaje enviado! Pronto te contactaremos.');
            this.reset();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4">Contáctanos</h1>
                    <form id="contactForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <input type="text" class="form-control" id="region" name="region" placeholder="Ej: Región Metropolitana, Valparaíso, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ej: Santiago, Las Condes, Viña del Mar, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="4" required maxlength="500"></textarea>
                        </div>
                        <div id="contactoError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Scripts de validación y regiones -->
    <script src="../js/validaciones.js" type="module" defer></script>
    <script>
        // Script simple para la página de contacto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de contacto cargada');
            
            // Validación del formulario
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const nombre = this.name.value.trim();
                const correo = this.email.value.trim();
                const comentario = this.comentario.value.trim();
                const region = this.region.value.trim();
                const comuna = this.comuna.value.trim();
                const errorDiv = document.getElementById('contactoError');
                errorDiv.classList.add('d-none');

                // Validación básica
                if (!nombre || !correo || !comentario || !region || !comuna) {
                    errorDiv.textContent = 'Todos los campos son obligatorios.';
                    errorDiv.classList.remove('d-none');
                    return;
                }

                // Validación de email básica
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(correo)) {
                    errorDiv.textContent = 'Por favor ingresa un correo electrónico válido.';
                    errorDiv.classList.remove('d-none');
                    return;
                }

                // Mensaje de éxito
                alert('¡Mensaje enviado! Pronto te contactaremos.');
                this.reset();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Pasteler√≠a 1000 Sabores</title>
    <!-- Google Fonts para tipograf√≠a -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pasteler√≠a 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pasteler√≠a 1000 Sabores
                </a>
                <a href="../index.html" class="btn btn-primary ms-auto">Seguir comprando</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Carrito de Compras</h1>
        <div id="carritoProductos" class="row justify-content-center">
            <!-- Aqu√≠ se cargan los productos del carrito -->
        </div>
        <div class="text-center mt-4">
            <button id="vaciarCarrito" class="btn btn-danger me-2">Vaciar carrito</button>
            <button id="finalizarCompra" class="btn btn-primary">Finalizar compra</button>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pasteler√≠a 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        // Mostrar productos del carrito
        const carritoDiv = document.getElementById('carritoProductos');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Funci√≥n para normalizar rutas de im√°genes
        function normalizarRutaImagen(rutaImagen) {
            console.log('Normalizando ruta:', rutaImagen);
            
            // Si la ruta ya tiene ../, la dejamos como est√°
            if (rutaImagen.startsWith('../')) {
                console.log('Ruta ya normalizada:', rutaImagen);
                return rutaImagen;
            }
            
            // Si no tiene ../, la agregamos
            const rutaNormalizada = '../' + rutaImagen;
            console.log('Ruta normalizada:', rutaNormalizada);
            return rutaNormalizada;
        }

        function renderCarrito() {
            console.log('=== RENDERIZANDO CARRITO ===');
            console.log('Productos en carrito:', cart);
            
            carritoDiv.innerHTML = '';
            
            if (cart.length === 0) {
                carritoDiv.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4>üõí Tu carrito est√° vac√≠o</h4>
                            <p>¬°Agrega algunos productos deliciosos!</p>
                            <a href="../index.html" class="btn btn-primary">Ir a la tienda</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            cart.forEach((item, idx) => {
                console.log(`Renderizando item ${idx + 1}:`, item);
                console.log(`Ruta original de imagen: ${item.imagen}`);
                console.log(`Ruta normalizada: ${normalizarRutaImagen(item.imagen)}`);
                
                // Debug espec√≠fico para el mousse
                if (item.nombre.includes('Mousse')) {
                    console.log('üîç DEBUGGING MOUSSE:');
                    console.log('  - ID:', item.id);
                    console.log('  - Nombre:', item.nombre);
                    console.log('  - Imagen original:', item.imagen);
                    console.log('  - Imagen normalizada:', normalizarRutaImagen(item.imagen));
                }
                
                const subtotal = item.precio * item.cantidad;
                
                carritoDiv.innerHTML += `
                    <div class="col-12 mb-3">
                        <div class="card product-card shadow-sm">
                            <div class="row g-0 align-items-center">
                                <div class="col-md-2 col-4">
                                    <div class="p-2">
                                        <img src="${normalizarRutaImagen(item.imagen)}" 
                                             class="img-fluid rounded" 
                                             alt="${item.nombre}"
                                             style="height: 120px; width: 100%; object-fit: cover;"
                                             onload="console.log('‚úÖ Imagen del carrito cargada:', '${item.nombre}')"
                                             onerror="console.error('‚ùå Error cargando imagen del carrito:', this.src)">
                                    </div>
                                </div>
                                <div class="col-md-6 col-8">
                                    <div class="card-body p-3">
                                        <h5 class="card-title mb-2">${item.nombre}</h5>
                                        <p class="card-text mb-1"><strong>Precio unitario:</strong> $${item.precio.toLocaleString('es-CL')}</p>
                                        ${item.tamano ? `<p class="card-text mb-2"><strong>Tama√±o:</strong> ${item.tamano}</p>` : ''}
                                        <div class="d-flex align-items-center mb-2">
                                            <label class="me-2 mb-0"><strong>Cantidad:</strong></label>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${idx}, -1)">-</button>
                                            <span class="mx-2 fw-bold">${item.cantidad}</span>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${idx}, 1)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 text-center">
                                    <h5 class="text-primary mb-1">$${subtotal.toLocaleString('es-CL')}</h5>
                                    <small class="text-muted">Subtotal</small>
                                </div>
                                <div class="col-md-1 col-6 text-end">
                                    <button class="btn btn-danger btn-sm eliminar-item" data-idx="${idx}" title="Eliminar producto">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Calcular total
            const total = cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);
            
            carritoDiv.innerHTML += `
                <div class="col-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5>Resumen del pedido</h5>
                                    <p><strong>Total de productos:</strong> ${totalItems}</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <h4 class="text-success">Total: $${total.toLocaleString('es-CL')}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            console.log('=== CARRITO RENDERIZADO ===');
        }

        // Funci√≥n para cambiar cantidad de productos
        function cambiarCantidad(idx, cambio) {
            if (cart[idx]) {
                cart[idx].cantidad += cambio;
                
                // Si la cantidad llega a 0, eliminar el producto
                if (cart[idx].cantidad <= 0) {
                    cart.splice(idx, 1);
                }
                
                // Guardar en localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Re-renderizar
                renderCarrito();
            }
        }

        // Eliminar producto del carrito
        carritoDiv.addEventListener('click', function(e) {
            if (e.target.classList.contains('eliminar-item')) {
                const idx = parseInt(e.target.dataset.idx);
                const productoEliminado = cart[idx].nombre;
                
                cart.splice(idx, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                
                alert(`¬°${productoEliminado} eliminado del carrito!`);
                renderCarrito();
            }
        });

        // Vaciar carrito
        document.getElementById('vaciarCarrito').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('El carrito ya est√° vac√≠o.');
                return;
            }
            
            if (confirm('¬øEst√°s seguro de que quieres vaciar todo el carrito?')) {
                cart = [];
                localStorage.removeItem('cart');
                alert('Carrito vaciado.');
                renderCarrito();
            }
        });

        // Finalizar compra
        document.getElementById('finalizarCompra').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o.');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);
            
            if (confirm(`¬øConfirmar compra de ${totalItems} productos por un total de $${total.toLocaleString('es-CL')}?`)) {
                // Generar n√∫mero de pedido √∫nico
                const numeroPedido = 'PED-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
                
                // Crear boleta
                generarBoleta(numeroPedido, total, totalItems);
                
                // Limpiar carrito
                cart = [];
                localStorage.removeItem('cart');
                renderCarrito();
            }
        });

        // Funci√≥n para generar boleta
        function generarBoleta(numeroPedido, total, totalItems) {
            const fecha = new Date().toLocaleDateString('es-CL');
            const hora = new Date().toLocaleTimeString('es-CL');
            
            let boletaHTML = `
                <div class="modal fade" id="boletaModal" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #8B4513; color: white;">
                                <h5 class="modal-title" id="boletaModalLabel">üéâ ¬°Compra Realizada con √âxito!</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="background-color: #FFF5E1;">
                                <div class="text-center mb-4">
                                    <h4 style="color: #8B4513;">Pasteler√≠a 1000 Sabores</h4>
                                    <p class="text-muted">RUT: 12.345.678-9</p>
                                    <p class="text-muted">Direcci√≥n: Av. Principal 123, Santiago</p>
                                    <p class="text-muted">Tel√©fono: +56 9 1234 5678</p>
                                </div>
                                
                                <hr style="border-color: #FFC0CB;">
                                
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <strong>N√∫mero de Pedido:</strong><br>
                                        <span class="badge" style="background-color: #FFC0CB; color: #5D4037; font-size: 1.1rem;">${numeroPedido}</span>
                                    </div>
                                    <div class="col-6">
                                        <strong>Fecha:</strong> ${fecha}<br>
                                        <strong>Hora:</strong> ${hora}
                                    </div>
                                </div>
                                
                                <h6 style="color: #8B4513;">Productos Comprados:</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead style="background-color: #FFC0CB;">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unit.</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
            `;
            
            cart.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                boletaHTML += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td>$${item.precio.toLocaleString('es-CL')}</td>
                        <td>$${subtotal.toLocaleString('es-CL')}</td>
                    </tr>
                `;
            });
            
            boletaHTML += `
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="text-end">
                                    <h5 style="color: #8B4513;">Total: $${total.toLocaleString('es-CL')}</h5>
                                </div>
                                
                                <hr style="border-color: #FFC0CB;">
                                
                                <div class="alert" style="background-color: #FFC0CB; border-color: #FFC0CB; color: #5D4037;">
                                    <strong>üìû Pr√≥ximos Pasos:</strong><br>
                                    ‚Ä¢ Te contactaremos en las pr√≥ximas 2 horas para coordinar la entrega<br>
                                    ‚Ä¢ Puedes hacer seguimiento de tu pedido con el n√∫mero: <strong>${numeroPedido}</strong><br>
                                    ‚Ä¢ Tiempo estimado de entrega: 24-48 horas
                                </div>
                                
                                <div class="text-center mt-3">
                                    <button type="button" class="btn" style="background-color: #8B4513; color: white;" data-bs-dismiss="modal">
                                        Cerrar Boleta
                                    </button>
                                    <a href="seguimiento-pedidos.html" class="btn" style="background-color: #FFC0CB; color: #5D4037; margin-left: 10px;">
                                        Hacer Seguimiento
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Agregar la boleta al DOM
            document.body.insertAdjacentHTML('beforeend', boletaHTML);
            
            // Mostrar la boleta
            const boletaModal = new bootstrap.Modal(document.getElementById('boletaModal'));
            boletaModal.show();
            
            // Limpiar el modal cuando se cierre
            document.getElementById('boletaModal').addEventListener('hidden.bs.modal', function() {
                this.remove();
            });
        }

        // Funci√≥n para probar carga de im√°genes (solo las 4 que tienes)
        function probarCargaImagenes() {
            const imagenes = [
                '../assets/img/TC001-Torta Cuadrada de Chocolate.png',
                '../assets/img/TC002-Torta Cuadrada de Frutas.png', 
                '../assets/img/TT001-Torta Circular de Vainilla.png',
                '../assets/img/PI001-Mousse de Chocolate.png'
            ];
            
            console.log('=== PROBANDO CARGA DE IM√ÅGENES (SOLO LAS 4 QUE TIENES) ===');
            imagenes.forEach((ruta, index) => {
                const img = new Image();
                img.onload = () => console.log(`‚úÖ Imagen ${index + 1} cargada: ${ruta}`);
                img.onerror = () => console.error(`‚ùå Error cargando imagen ${index + 1}: ${ruta}`);
                img.src = ruta;
            });
        }

        // Funci√≥n espec√≠fica para probar el mousse
        function probarMousse() {
            console.log('=== PROBANDO ESPEC√çFICAMENTE EL MOUSSE ===');
            const rutaMousse = '../assets/img/PI001-Mousse de Chocolate.png';
            console.log('Ruta del mousse:', rutaMousse);
            
            const img = new Image();
            img.onload = () => {
                console.log('‚úÖ MOUSSE CARGADO CORRECTAMENTE:', rutaMousse);
                console.log('Dimensiones:', img.width, 'x', img.height);
            };
            img.onerror = (e) => {
                console.error('‚ùå ERROR CARGANDO MOUSSE:', rutaMousse);
                console.error('Error details:', e);
            };
            img.src = rutaMousse;
        }

        // Renderizar carrito al cargar la p√°gina
        renderCarrito();
        
        // Probar carga de im√°genes
        probarCargaImagenes();
        
        // Probar espec√≠ficamente el mousse
        probarMousse();
    </script>
</body>
</html>

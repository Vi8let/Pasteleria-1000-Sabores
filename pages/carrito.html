<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Pasteler√≠a 1000 Sabores</title>
    <!-- Google Fonts para tipograf√≠a -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pasteler√≠a 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pasteler√≠a 1000 Sabores
                </a>
                <a href="../index.html" class="btn btn-primary ms-auto">Seguir comprando</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Tu Carrito</h1>
        <div id="carritoProductos" class="row justify-content-center">
            <!-- Aqu√≠ se cargan los productos del carrito -->
        </div>
        
        <!-- Resumen del pedido -->
        <div class="card mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title">Resumen del Pedido</h5>
                    </div>
                    <div class="col-md-6 text-end">
                        <div id="resumen"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botones de acci√≥n -->
        <div class="text-center mt-4">
            <button id="vaciarCarrito" class="btn btn-danger me-2">Vaciar carrito</button>
            <button id="finalizarCompra" class="btn btn-primary">Finalizar compra</button>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pasteler√≠a 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        // ===== GESTI√ìN DEL CARRITO =====
        // Obtiene el carrito desde localStorage
        function getCart(){ 
            try{ 
                return JSON.parse(localStorage.getItem('cart')||'[]'); 
            }catch(e){ 
                return []; 
            } 
        }
        
        // Guarda el carrito en localStorage
        function setCart(v){ 
            localStorage.setItem('cart', JSON.stringify(v)); 
        }
        
        // Calcula el subtotal de todos los productos en el carrito
        function calcularSubtotal(){
            const cart = getCart();
            if (cart.length===0) return 0;
            return cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
        }

        // ===== SISTEMA DE DESCUENTOS =====
        // Calcula todos los descuentos disponibles para un usuario
        // Solo se aplica el descuento de mayor valor
        function calcularDescuentos(usuario, subtotal) {
            const descuentos = [];
            if (!usuario) return descuentos;
            
            // Descuento FELICES50: 10% para usuarios con c√≥digo
            if (usuario.codigoDescuento === 'FELICES50') {
                descuentos.push({
                    tipo: 'felices50',
                    porcentaje: 10,
                    monto: subtotal * 0.1,
                    descripcion: 'üéâ Descuento FELICES50 (10%)'
                });
            }
            
            // Descuento cumplea√±os DUOC: torta gratis (la m√°s cara del carrito)
            if (esUsuarioDuoc(usuario.correo) && esCumpleanos(usuario.fechaNacimiento)) {
                const tortaMasCara = encontrarTortaMasCara();
                if (tortaMasCara) {
                    descuentos.push({
                        tipo: 'cumpleanos',
                        porcentaje: (tortaMasCara.precio / subtotal) * 100,
                        monto: tortaMasCara.precio,
                        descripcion: `üéÇ ¬°Feliz cumplea√±os! Torta gratis: ${tortaMasCara.nombre}`
                    });
                }
            }
            
            // Descuento Senior: 50% para usuarios de 50+ a√±os
            if (calcularEdad(usuario.fechaNacimiento) >= 50) {
                descuentos.push({
                    tipo: 'senior',
                    porcentaje: 50,
                    monto: subtotal * 0.5,
                    descripcion: 'üë¥ Descuento Senior 50+ (50%)'
                });
            }
            
            return descuentos;
        }

        // Verifica si el email es de DUOC (@duoc.cl o @profesor.duoc.cl)
        function esUsuarioDuoc(correo) {
            return correo && (correo.includes('@duoc.cl') || correo.includes('@profesor.duoc.cl'));
        }

        // Verifica si hoy es el cumplea√±os del usuario
        function esCumpleanos(fechaNacimiento) {
            if (!fechaNacimiento) return false;
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            return hoy.getMonth() === nacimiento.getMonth() && hoy.getDate() === nacimiento.getDate();
        }

        // Calcula la edad del usuario basada en su fecha de nacimiento
        function calcularEdad(fechaNacimiento) {
            if (!fechaNacimiento) return 0;
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - nacimiento.getFullYear();
            const mes = hoy.getMonth() - nacimiento.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                edad--;
            }
            return edad;
        }

        // Encuentra el producto m√°s caro en el carrito para el descuento de cumplea√±os
        function encontrarTortaMasCara() {
            const cart = getCart();
            let tortaMasCara = null;
            let precioMasAlto = 0;
            cart.forEach(item => {
                if (item.precio > precioMasAlto) {
                    tortaMasCara = item;
                    precioMasAlto = item.precio;
                }
            });
            return tortaMasCara;
        }
        
        // ===== C√ÅLCULO Y MOSTRADO DE TOTALES =====
        // Calcula subtotal, descuentos y total final, mostr√°ndolos en la interfaz
        function calcular(){
            const subtotal = calcularSubtotal();
            const resumen = document.getElementById('resumen');
            
            if (!subtotal || subtotal <= 0){
                if (resumen) resumen.innerHTML = '';
                return;
            }
            
            // Obtener usuario logueado y calcular mejor descuento disponible
            const usuario = JSON.parse(localStorage.getItem('sessionUser') || 'null');
            const descuentos = calcularDescuentos(usuario, subtotal);
            const mejorDescuento = descuentos.reduce((max, desc) => desc.porcentaje > max.porcentaje ? desc : max);
            
            let descuento = mejorDescuento.monto;
            let total = subtotal - descuento;
            
            let htmlResumen = `
                <div class="text-end">
                    <div class="mb-2"><strong>Subtotal:</strong> $${subtotal.toLocaleString('es-CL')}</div>`;
            
            if (descuento > 0) {
                htmlResumen += `
                    <div class="mb-2 text-success"><strong>Descuento (${mejorDescuento.porcentaje}%):</strong> -$${descuento.toLocaleString('es-CL')}</div>
                    <div class="small text-success">${mejorDescuento.descripcion}</div>`;
            }
            
            htmlResumen += `
                    <div class="h5" style="color:#8B4513;"><strong>Total a pagar: $${total.toLocaleString('es-CL')}</strong></div>`;
            
            if (descuento > 0) {
                htmlResumen += `
                    <div class="small text-success mt-1">üéâ ¬°Descuento aplicado!</div>`;
            }
            
            htmlResumen += `</div>`;
            
            resumen.innerHTML = htmlResumen;
        }

        // ===== RENDERIZADO DEL CARRITO =====
        // Muestra los productos del carrito en la interfaz
        const carritoDiv = document.getElementById('carritoProductos');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCarrito() {
            carritoDiv.innerHTML = '';
            
            // Mostrar mensaje si el carrito est√° vac√≠o
            if (cart.length === 0) {
                carritoDiv.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4>üõí Tu carrito est√° vac√≠o</h4>
                            <p>¬°Agrega algunos productos deliciosos!</p>
                            <a href="../index.html" class="btn btn-primary">Ir a la tienda</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            
            cart.forEach((item, idx) => {
                const subtotal = item.precio * item.cantidad;
                
                // Corregir ruta de imagen para el contexto del carrito
                const imagenOriginal = item.imagen;
                const imagenCorregida = imagenOriginal ? imagenOriginal.replace('./assets/', '../assets/') : '../assets/img/logo.png';
                
                carritoDiv.innerHTML += `
                    <div class="col-12 mb-3">
                        <div class="card product-card shadow-sm">
                            <div class="row g-0 align-items-center">
                                <div class="col-md-2 col-4">
                                    <div class="p-2">
                                        <img src="${imagenCorregida}" 
                                             class="img-fluid rounded" 
                                             alt="${item.nombre}"
                                             style="height: 120px; width: 100%; object-fit: cover;"
                                             onerror="this.src='../assets/img/logo.png'">
                                    </div>
                                </div>
                                <div class="col-md-6 col-8">
                                    <div class="card-body p-3">
                                        <h5 class="card-title mb-2">${item.nombre}</h5>
                                        <p class="card-text mb-1"><strong>Precio unitario:</strong> $${item.precio.toLocaleString('es-CL')}</p>
                                        ${item.tamano ? `<p class="card-text mb-2"><strong>Tama√±o:</strong> ${item.tamano}</p>` : ''}
                                        <div class="d-flex align-items-center mb-2">
                                            <label class="me-2 mb-0"><strong>Cantidad:</strong></label>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${idx}, -1)">-</button>
                                            <span class="mx-2 fw-bold">${item.cantidad}</span>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${idx}, 1)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 text-center">
                                    <h5 class="text-primary mb-1">$${subtotal.toLocaleString('es-CL')}</h5>
                                    <small class="text-muted">Subtotal</small>
                                </div>
                                <div class="col-md-1 col-6 text-end">
                                    <button class="btn btn-danger btn-sm eliminar-item" data-idx="${idx}" title="Eliminar producto">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            calcular();
        }

        // ===== MANIPULACI√ìN DEL CARRITO =====
        // Cambia la cantidad de un producto (+1 o -1)
        function cambiarCantidad(idx, cambio) {
            if (cart[idx]) {
                cart[idx].cantidad += cambio;
                if (cart[idx].cantidad <= 0) {
                    cart.splice(idx, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCarrito();
            }
        }

        // Eliminar producto espec√≠fico del carrito
        carritoDiv.addEventListener('click', function(e) {
            if (e.target.classList.contains('eliminar-item')) {
                const idx = parseInt(e.target.dataset.idx);
                const productoEliminado = cart[idx].nombre;
                cart.splice(idx, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`¬°${productoEliminado} eliminado del carrito!`);
                renderCarrito();
            }
        });

        // Vaciar completamente el carrito
        document.getElementById('vaciarCarrito').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('El carrito ya est√° vac√≠o.');
                return;
            }
            if (confirm('¬øEst√°s seguro de que quieres vaciar todo el carrito?')) {
                cart = [];
                localStorage.removeItem('cart');
                alert('Carrito vaciado.');
                renderCarrito();
            }
        });

        // ===== FINALIZAR COMPRA =====
        // Procesa la compra, aplica descuentos y genera boleta
        document.getElementById('finalizarCompra').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o.');
                return;
            }
            
            const usuario = JSON.parse(localStorage.getItem('sessionUser')||'null');
            if (!usuario) {
                alert('Debes iniciar sesi√≥n para realizar una compra.');
                window.location.href = '../login.html';
                return;
            }
            
            if (usuario.rol && usuario.rol !== 'usuario') {
                alert('Solo los clientes pueden realizar compras.');
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);
            
            // Aplicar mejor descuento disponible
            const descuentos = calcularDescuentos(usuario, subtotal);
            const mejorDescuento = descuentos.reduce((max, desc) => desc.porcentaje > max.porcentaje ? desc : max);
            const descuento = mejorDescuento.monto;
            const total = subtotal - descuento;
            
            if (confirm(`¬øConfirmar compra de ${totalItems} productos por un total de $${total.toLocaleString('es-CL')}?`)) {
                const numeroPedido = 'PED-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
                generarBoleta(numeroPedido, subtotal, total, descuento, totalItems, mejorDescuento);
                cart = [];
                localStorage.removeItem('cart');
                renderCarrito();
            }
        });

        // ===== GUARDAR ORDEN =====
        // Guarda la orden en localStorage para seguimiento de pedidos
        function guardarOrden(numeroPedido, subtotal, total, descuento, descuentoInfo, usuario) {
            const carrito = JSON.parse(localStorage.getItem('cart') || '[]');
            const orden = {
                numeroPedido,
                fecha: new Date().toISOString(),
                usuario: {
                    nombre: usuario.nombre,
                    correo: usuario.correo,
                    direccion: usuario.direccion,
                    comuna: usuario.comuna,
                    region: usuario.region
                },
                productos: carrito,
                subtotal,
                descuento,
                descuentoInfo,
                total,
                estado: 'En preparaci√≥n',
                seguimiento: {
                    preparacion: new Date(Date.now() + 30*60*1000).toISOString(), // 30 min
                    horneado: new Date(Date.now() + 60*60*1000).toISOString(), // 1 hora
                    empaquetado: new Date(Date.now() + 90*60*1000).toISOString(), // 1.5 horas
                    despacho: new Date(Date.now() + 2*60*60*1000).toISOString(), // 2 horas
                    entregado: null
                }
            };
            
            // Obtener √≥rdenes existentes
            const ordenes = JSON.parse(localStorage.getItem('ordenes') || '[]');
            ordenes.push(orden);
            localStorage.setItem('ordenes', JSON.stringify(ordenes));
        }

        // ===== GENERACI√ìN DE BOLETA =====
        // Crea y muestra una boleta modal con los detalles de la compra
        // Guarda la orden en localStorage para seguimiento
        function generarBoleta(numeroPedido, subtotal, total, descuento, totalItems, descuentoInfo) {
            const fecha = new Date().toLocaleDateString('es-CL');
            const hora = new Date().toLocaleTimeString('es-CL');
            const usuario = JSON.parse(localStorage.getItem('sessionUser') || '{}');
            
            let boletaHTML = `
                <div class="modal fade" id="boletaModal" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #8B4513; color: white;">
                                <h5 class="modal-title" id="boletaModalLabel">üéâ ¬°Compra Realizada con √âxito!</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="background-color: #FFF5E1;">
                                <div class="text-center mb-4">
                                    <h4 style="color: #8B4513;">Pasteler√≠a 1000 Sabores</h4>
                                    <p class="text-muted">RUT: 12.345.678-9</p>
                                    <p class="text-muted">Direcci√≥n: Av. Principal 123, Santiago</p>
                                    <p class="text-muted">Tel√©fono: +56 9 1234 5678</p>
                                </div>
                                
                                <div class="mb-3 p-3" style="background-color: #FFF8DC; border-radius: 8px;">
                                    <h6 style="color: #8B4513;">Cliente:</h6>
                                    <p class="mb-1"><strong>${usuario.nombre || 'Usuario'}</strong></p>
                                    <p class="mb-1 text-muted">${usuario.correo || ''}</p>
                                    <p class="mb-1 text-muted">${usuario.direccion || 'Direcci√≥n no disponible'}, ${usuario.comuna || ''}, ${usuario.region || ''}</p>
                                </div>
                                
                                <hr style="border-color: #FFC0CB;">
                                
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <strong>N√∫mero de Pedido:</strong><br>
                                        <span class="badge" style="background-color: #FFC0CB; color: #5D4037; font-size: 1.1rem;">${numeroPedido}</span>
                                    </div>
                                    <div class="col-6">
                                        <strong>Fecha:</strong> ${fecha}<br>
                                        <strong>Hora:</strong> ${hora}
                                    </div>
                                </div>
                                
                                <h6 style="color: #8B4513;">Productos Comprados:</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead style="background-color: #FFC0CB;">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unit.</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
            `;
            
            cart.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                boletaHTML += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td>$${item.precio.toLocaleString('es-CL')}</td>
                        <td>$${subtotal.toLocaleString('es-CL')}</td>
                    </tr>
                `;
            });
            
            boletaHTML += `
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="text-end">
                                    <div class="mb-2"><strong>Subtotal:</strong> $${subtotal.toLocaleString('es-CL')}</div>
                                    ${descuento > 0 ? `<div class="mb-2 text-success"><strong>Descuento (${descuentoInfo.porcentaje.toFixed(1)}%):</strong> -$${descuento.toLocaleString('es-CL')}</div>` : ''}
                                    ${descuento > 0 ? `<div class="small text-success mb-2">${descuentoInfo.descripcion}</div>` : ''}
                                    <h5 style="color: #8B4513;">Total: $${total.toLocaleString('es-CL')}</h5>
                                    ${descuento > 0 ? `<div class="small text-success">üéâ ¬°Descuento aplicado!</div>` : ''}
                                </div>
                                
                                <hr style="border-color: #FFC0CB;">
                                
                                <div class="alert" style="background-color: #FFC0CB; border-color: #FFC0CB; color: #5D4037;">
                                    <strong>üìû Pr√≥ximos Pasos:</strong><br>
                                    ‚Ä¢ Te contactaremos en las pr√≥ximas 2 horas para coordinar la entrega<br>
                                    ‚Ä¢ Puedes hacer seguimiento de tu pedido con el n√∫mero: <strong>${numeroPedido}</strong><br>
                                    ‚Ä¢ Tiempo estimado de entrega: 24-48 horas
                                </div>
                                
                                <div class="text-center mt-3">
                                    <button type="button" class="btn" style="background-color: #8B4513; color: white;" data-bs-dismiss="modal">
                                        Cerrar Boleta
                                    </button>
                                    <a href="seguimiento-pedidos.html" class="btn" style="background-color: #FFC0CB; color: #5D4037; margin-left: 10px;">
                                        Hacer Seguimiento
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Guardar orden en localStorage para seguimiento
            guardarOrden(numeroPedido, subtotal, total, descuento, descuentoInfo, usuario);
            
            document.body.insertAdjacentHTML('beforeend', boletaHTML);
            const boletaModal = new bootstrap.Modal(document.getElementById('boletaModal'));
            boletaModal.show();
            
            document.getElementById('boletaModal').addEventListener('hidden.bs.modal', function() {
                this.remove();
            });
        }

        // ===== INICIALIZACI√ìN =====
        // Cargar y mostrar el carrito al abrir la p√°gina
        renderCarrito();
    </script>
</body>
</html>

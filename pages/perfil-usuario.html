<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pasteler√≠a 1000 Sabores</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/regiones-comunas.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pasteler√≠a 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top">
                    Pasteler√≠a 1000 Sabores
                </a>
                <div class="navbar-nav ms-auto">
                    <a href="carrito.html" class="btn me-2" style="background-color: #8B4513; color: white;">Ver Carrito</a>
                    <a href="../index.html" class="btn" style="color: #8B4513; border-color: #8B4513;">Volver al Inicio</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="background-color: #8B4513; color: white;">
                        <h4 class="mb-0">Mi Perfil</h4>
                        </div>
                        <div class="card-body">
                        <form id="formPerfil">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo Electr√≥nico</label>
                                    <input type="email" class="form-control" id="correo" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                    <label for="run" class="form-label">RUN/RUT</label>
                                    <input type="text" class="form-control" id="run" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="region" class="form-label">Regi√≥n</label>
                                    <select class="form-select" id="region" required>
                                        <option value="">Selecciona una regi√≥n</option>
                                    </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="comuna" class="form-label">Comuna</label>
                                    <select class="form-select" id="comuna" required disabled>
                                        <option value="">Primero selecciona una regi√≥n</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                <label for="direccion" class="form-label">Direcci√≥n de Domicilio</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <div class="mb-3" id="descuentosDisponibles">
                                <h6>Descuentos Disponibles:</h6>
                                <div id="listaDescuentos"></div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn" style="background-color: #8B4513; color: white;">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar datos del usuario
        function cargarDatosUsuario() {
            const usuario = JSON.parse(localStorage.getItem('sessionUser') || '{}');
            
            if (usuario.nombre) {
                document.getElementById('nombre').value = usuario.nombre || '';
                document.getElementById('correo').value = usuario.correo || '';
                document.getElementById('run').value = usuario.run || '';
                document.getElementById('fechaNacimiento').value = usuario.fechaNacimiento || '';
                document.getElementById('region').value = usuario.region || '';
                document.getElementById('direccion').value = usuario.direccion || '';
                
                if (usuario.region) {
                    cargarComunas(usuario.region);
                    document.getElementById('comuna').value = usuario.comuna || '';
                }
                
                mostrarDescuentosDisponibles(usuario);
            }
        }

        // Cargar regiones
        function cargarRegiones() {
            const selectRegion = document.getElementById('region');
            const regiones = getAllRegiones();
            
            regiones.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                selectRegion.appendChild(option);
            });
        }

        // Cargar comunas
        function cargarComunas(region) {
            const selectComuna = document.getElementById('comuna');
            selectComuna.innerHTML = '<option value="">Selecciona una comuna</option>';
            
            if (region) {
                const comunas = getComunasByRegion(region);
                comunas.forEach(comuna => {
                    const option = document.createElement('option');
                    option.value = comuna;
                    option.textContent = comuna;
                    selectComuna.appendChild(option);
                });
                selectComuna.disabled = false;
            } else {
                selectComuna.disabled = true;
            }
        }

        // Guardar datos
        function guardarDatos() {
            const usuario = JSON.parse(localStorage.getItem('sessionUser') || '{}');
            
            usuario.nombre = document.getElementById('nombre').value;
            usuario.fechaNacimiento = document.getElementById('fechaNacimiento').value;
            usuario.region = document.getElementById('region').value;
            usuario.comuna = document.getElementById('comuna').value;
            usuario.direccion = document.getElementById('direccion').value;
            
            localStorage.setItem('sessionUser', JSON.stringify(usuario));
            
            // Actualizar tambi√©n en la lista de usuarios
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const index = usuarios.findIndex(u => u.correo === usuario.correo);
            if (index !== -1) {
                usuarios[index] = usuario;
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
            }
            
            alert('Datos guardados correctamente.');
        }

        // Mostrar descuentos disponibles para el usuario
        function mostrarDescuentosDisponibles(usuario) {
            const listaDescuentos = document.getElementById('listaDescuentos');
            let html = '';
            
            // Descuento FELICES50
            if (usuario.codigoDescuento === 'FELICES50') {
                html += '<div class="alert alert-success mb-2"><small>üéâ Descuento FELICES50: 10% de por vida</small></div>';
            }
            
            // Descuento cumplea√±os DUOC
            if (esUsuarioDuoc(usuario.correo)) {
                const esCumple = esCumpleanos(usuario.fechaNacimiento);
                html += `<div class="alert ${esCumple ? 'alert-warning' : 'alert-info'} mb-2">
                    <small>üéÇ Usuario DUOC: ${esCumple ? '¬°HOY es tu cumplea√±os! Torta gratis (la m√°s cara)' : 'Torta gratis el d√≠a de tu cumplea√±os'}</small>
                </div>`;
            }
            
            // Descuento Senior - solo mostrar si ya tiene 50+ a√±os
            const edad = calcularEdad(usuario.fechaNacimiento);
            if (edad >= 50) {
                html += `<div class="alert alert-primary mb-2"><small>üë¥ Descuento Senior: 50%</small></div>`;
            }
            
            listaDescuentos.innerHTML = html || '<div class="text-muted"><small>No hay descuentos disponibles</small></div>';
        }

        // Funciones auxiliares (igual que en carrito)
        function esUsuarioDuoc(correo) {
            return correo && (correo.includes('@duoc.cl') || correo.includes('@profesor.duoc.cl'));
        }

        function esCumpleanos(fechaNacimiento) {
            if (!fechaNacimiento) return false;
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            return hoy.getMonth() === nacimiento.getMonth() && hoy.getDate() === nacimiento.getDate();
        }

        function calcularEdad(fechaNacimiento) {
            if (!fechaNacimiento) return 0;
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - nacimiento.getFullYear();
            const mes = hoy.getMonth() - nacimiento.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                edad--;
            }
            return edad;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarRegiones();
            cargarDatosUsuario();
            
            document.getElementById('region').addEventListener('change', function() {
                cargarComunas(this.value);
            });
            
            document.getElementById('formPerfil').addEventListener('submit', function(e) {
                e.preventDefault();
                guardarDatos();
            });
        });
    </script>
</body>
</html>

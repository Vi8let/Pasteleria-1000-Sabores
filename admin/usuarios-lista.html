<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usuarios | Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo-gato-chef.png">
</head>
<body>
    <!-- Protección de acceso: Si no hay usuario en sesión, redirige a login -->
    <script>
        if (!localStorage.getItem('sessionUser')) {
            window.location.href = '../login.html';
        }
    </script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/logo-gato-chef.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="productos-lista.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="usuarios-lista.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html" onclick="localStorage.removeItem('sessionUser')">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>
        <div class="text-end mb-3">
            <a href="usuarios-form.html" class="btn btn-primary">Agregar nuevo usuario</a>
        </div>
        <div class="row" id="adminUsuarios">
            <!-- Aquí se cargan los usuarios dinámicamente -->
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/usuarios.js" type="module" defer></script>
    <script type="module">
        import { getUsers } from '../js/usuarios.js';

        const adminUsuarios = document.getElementById('adminUsuarios');
        adminUsuarios.innerHTML = '';
        const usuarios = getUsers();

        if (usuarios.length === 0) {
            adminUsuarios.innerHTML = '<div class="col-md-8"><div class="alert alert-info">No hay usuarios registrados.</div></div>';
        } else {
            usuarios.forEach(usuario => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';

                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${usuario.nombre}</h5>
                            <p class="card-text"><strong>Correo:</strong> ${usuario.correo}</p>
                            <p class="card-text"><strong>RUN/RUT:</strong> ${usuario.run}</p>
                            <p class="card-text"><strong>Fecha de nacimiento:</strong> ${usuario.fechaNacimiento || '-'}</p>
                            <div class="mt-auto">
                                <a href="usuarios-form.html?correo=${encodeURIComponent(usuario.correo)}" class="btn btn-secondary btn-sm me-2">Editar</a>
                                <button class="btn btn-danger btn-sm eliminar-usuario" data-correo="${usuario.correo}">Eliminar</button>
                            </div>
                        </div>
                    </div>
                `;
                adminUsuarios.appendChild(col);
            });
        }

        // Eliminar usuario
        adminUsuarios.addEventListener('click', function(e) {
            if (e.target.classList.contains('eliminar-usuario')) {
                const correo = e.target.dataset.correo;
                if (confirm('¿Seguro que deseas eliminar este usuario?')) {
                    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                    usuarios = usuarios.filter(u => u.correo !== correo);
                    localStorage.setItem('usuarios', JSON.stringify(usuarios));
                    location.reload();
                }
            }
        });
    </script>
</body>
</html>

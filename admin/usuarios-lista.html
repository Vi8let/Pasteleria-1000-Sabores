    <main class="container my-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <script>
        // Funciones para manejar usuarios
        function leerUsuarios(){
            try { 
                return JSON.parse(localStorage.getItem('usuarios')||'[]'); 
            } catch(e){ 
                return []; 
            }
        }
        
        function guardarUsuarios(arr){ 
            localStorage.setItem('usuarios', JSON.stringify(arr)); 
        }
        
        function seedSiVacio(){
            let u = leerUsuarios();
            console.log('Usuarios existentes en localStorage:', u);
            
            // Solo agregar usuarios de ejemplo si no existen ya
            const usuariosNecesarios = [
                { nombre:'Vendedor Oficial', correo:'vendedor@gmail.com', contrasena:'vendedor123', rol:'vendedor' }
            ];
            
            let usuariosAgregados = false;
            usuariosNecesarios.forEach(usuarioNecesario => {
                if (!u.find(existingUser => existingUser.correo === usuarioNecesario.correo)) {
                    // Agregar datos faltantes para usuarios de ejemplo
                    const usuarioCompleto = {
                        ...usuarioNecesario,
                        run: '12345678-9',
                        fechaNacimiento: '1985-05-15',
                        region: 'Regi√≥n Metropolitana',
                        comuna: 'Santiago',
                        fechaRegistro: new Date().toISOString()
                    };
                    u.push(usuarioCompleto);
                    usuariosAgregados = true;
                }
            });
            
            if (usuariosAgregados) {
                guardarUsuarios(u);
                console.log('Usuarios agregados. Total usuarios:', u.length);
            }
        }
        
        function validarRUN(run) {
            const regex = /^\d{7,8}-[\dkK]$/;
            if (!regex.test(run)) return false;
            const [numero, dv] = run.split('-');
            let suma = 0, multiplo = 2;
            for (let i = numero.length - 1; i >= 0; i--) {
                suma += parseInt(numero[i]) * multiplo;
                multiplo = multiplo === 7 ? 2 : multiplo + 1;
            }
            const dvCalculado = 11 - (suma % 11);
            if (dvCalculado === 11) return dv.toUpperCase() === '0';
            if (dvCalculado === 10) return dv.toUpperCase() === 'K';
            return dvCalculado.toString() === dv;
        }
        
        function validarEdad(fechaNacimiento) {
            const hoy = new Date();
            const nacimiento = new Date(fechaNacimiento);
            const edad = hoy.getFullYear() - nacimiento.getFullYear();
            const mes = hoy.getMonth() - nacimiento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                return edad - 1;
            }
            return edad;
        }
        
        function render(){
            const cont = document.getElementById('usuariosLista');
            let usuarios = leerUsuarios();
            
            console.log('Renderizando usuarios:', usuarios);
            
            // Mostrar todos los usuarios excepto el admin actual (si existe)
            const usuarioActual = JSON.parse(localStorage.getItem('sessionUser') || 'null');
            let visibles = usuarios;
            
            // Solo filtrar admin actual si est√° logueado
            if (usuarioActual && usuarioActual.correo) {
                visibles = usuarios.filter(x => x.correo !== usuarioActual.correo);
            }
            
            console.log('Usuarios visibles (sin admin actual):', visibles);
            
            if (visibles.length === 0){ 
                cont.innerHTML = '<div class="alert alert-info">No hay usuarios para mostrar.</div>'; 
                return; 
            }
            
            cont.innerHTML = '';
            
            visibles.forEach((u, i) => {
                const div = document.createElement('div');
                div.className = 'border rounded p-3 mb-2';
                div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong>${u.nombre || 'Sin nombre'}</strong><br>
                            <span style="color:#5D4037;">${u.correo || 'Sin correo'}</span><br>
                            <span class="badge" style="background-color:#8B4513;">${u.rol || 'usuario'}</span><br>
                            <small class="text-muted">${u.region || 'Sin regi√≥n'}, ${u.comuna || 'Sin comuna'}</small>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-sm btn-danger" data-del="${u.correo}" title="Eliminar usuario">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>`;
                
                cont.appendChild(div);
            });
            
            console.log('Renderizado completado. Usuarios mostrados:', visibles.length);
        }
        
        // Event listeners
        document.addEventListener('click', function(e){
            if (e.target && e.target.hasAttribute('data-del')){
                e.preventDefault();
                e.stopPropagation();
                
                const correo = e.target.getAttribute('data-del');
                const usuario = leerUsuarios().find(u => u.correo === correo);
                
                if (usuario && confirm(`¬øEst√°s seguro de que quieres eliminar a ${usuario.nombre}?`)) {
                    let usuarios = leerUsuarios();
                    usuarios = usuarios.filter(u => u.correo !== correo);
                    guardarUsuarios(usuarios);
                    render();
                    alert(`Usuario ${usuario.nombre} eliminado correctamente.`);
                }
            }
        });
        
        document.getElementById('formAgregarUsuario').addEventListener('submit', function(ev){
            ev.preventDefault();
            
            const nombre = document.getElementById('uNombre').value.trim();
            const correo = document.getElementById('uCorreo').value.trim();
            const contrasena = document.getElementById('uContrasena').value;
            const run = document.getElementById('uRun').value.trim();
            const fechaNacimiento = document.getElementById('uFechaNacimiento').value;
            const region = document.getElementById('uRegion').value.trim();
            const comuna = document.getElementById('uComuna').value.trim();
            const direccion = document.getElementById('uDireccion').value.trim();
            const rol = document.getElementById('uRol').value;
            
            const msg = document.getElementById('formMsg');
            const err = document.getElementById('formErr');
            msg.classList.add('d-none');
            err.classList.add('d-none');
            err.textContent = '';

            // Validaciones
            if (!nombre || !correo || !contrasena || !run || !fechaNacimiento || !region || !comuna || !direccion) {
                err.textContent = 'Todos los campos son obligatorios.';
                err.classList.remove('d-none');
                return;
            }
            
            if (nombre.length > 100) {
                err.textContent = 'El nombre no puede tener m√°s de 100 caracteres.';
                err.classList.remove('d-none');
                return;
            }
            
            if (contrasena.length < 6 || contrasena.length > 20) {
                err.textContent = 'La contrase√±a debe tener entre 6 y 20 caracteres.';
                err.classList.remove('d-none');
                return;
            }
            
            const dominioValido = /@(gmail\.com|duocuc\.cl|profesorduocuc\.cl)$/i.test(correo);
            if (!dominioValido) {
                err.textContent = 'Correo no permitido. Use @gmail.com, @duocuc.cl o @profesorduocuc.cl';
                err.classList.remove('d-none');
                return;
            }
            
            if (!validarRUN(run)) {
                err.textContent = 'RUN/RUT inv√°lido.';
                err.classList.remove('d-none');
                return;
            }
            
            const edad = validarEdad(fechaNacimiento);
            if (edad < 18) {
                err.textContent = 'El usuario debe ser mayor de 18 a√±os.';
                err.classList.remove('d-none');
                return;
            }
            
            // Validar regi√≥n y comuna
            if (!isValidComuna(region, comuna)) {
                err.textContent = 'La comuna seleccionada no pertenece a la regi√≥n elegida.';
                err.classList.remove('d-none');
                return;
            }
            
            const usuarios = leerUsuarios();
            if (usuarios.some(x => x.correo.toLowerCase() === correo.toLowerCase())) {
                err.textContent = 'Ya existe un usuario con ese correo.';
                err.classList.remove('d-none');
                return;
            }
            
            // Crear nuevo usuario
            const nuevoUsuario = {
                id: Date.now(),
                nombre,
                correo,
                contrasena,
                run,
                fechaNacimiento,
                region,
                comuna,
                direccion,
                rol,
                fechaRegistro: new Date().toISOString()
            };
            
            usuarios.push(nuevoUsuario);
            guardarUsuarios(usuarios);
            
            this.reset();
            render();
            msg.classList.remove('d-none');
            
            // Ocultar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                msg.classList.add('d-none');
            }, 3000);
        });
        
        
        // Cargar regiones y comunas
        function cargarRegiones() {
            const selectRegion = document.getElementById('uRegion');
            const regiones = getAllRegiones();
            
            regiones.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                selectRegion.appendChild(option);
            });
        }

        function cargarComunas(region) {
            const selectComuna = document.getElementById('uComuna');
            selectComuna.innerHTML = '<option value="">Selecciona una comuna</option>';
            
            if (region) {
                const comunas = getComunasByRegion(region);
                comunas.forEach(comuna => {
                    const option = document.createElement('option');
                    option.value = comuna;
                    option.textContent = comuna;
                    selectComuna.appendChild(option);
                });
                selectComuna.disabled = false;
            } else {
                selectComuna.disabled = true;
            }
        }

        // Inicializaci√≥n
        seedSiVacio();
        render();
        
        // Cargar regiones al inicializar
        cargarRegiones();
        
        // Event listener para cambio de regi√≥n
        document.getElementById('uRegion').addEventListener('change', function() {
            cargarComunas(this.value);
        });
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Descuentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <script>
        const u = JSON.parse(localStorage.getItem('sessionUser')||'null');
        if (!u) { window.location.href = '../login.html'; }
        if (u && u.rol !== 'admin') { window.location.href = 'index.html'; }
    </script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/logo.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Panel</a></li>
                        <li class="nav-item"><a class="nav-link" href="../login.html" onclick="localStorage.removeItem('sessionUser')">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">Descuentos</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" style="color:#8B4513;">Crear nuevo descuento</h5>
                <form id="formDescuento" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Porcentaje</label>
                        <input type="number" class="form-control" id="porcentaje" min="1" max="90" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="color:#8B4513;">Listado de descuentos</h5>
                <div id="listaDescuentos"></div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        function getDiscounts(){ return JSON.parse(localStorage.getItem('descuentos')||'[]'); }
        function saveDiscounts(list){ localStorage.setItem('descuentos', JSON.stringify(list)); }

        function render(){
            const cont = document.getElementById('listaDescuentos');
            const d = getDiscounts();
            if (d.length===0){ cont.innerHTML='<div class="alert alert-info">Sin descuentos.</div>'; return; }
            const table = document.createElement('table');
            table.className = 'table';
            table.innerHTML = '<thead><tr><th>Código</th><th>Porcentaje</th><th>Acciones</th></tr></thead>';
            const tbody = document.createElement('tbody');
            d.forEach(x=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${x.codigo}</td><td>${x.porcentaje}%</td><td><button class="btn btn-sm btn-danger" data-code="${x.codigo}">Eliminar</button></td>`;
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            cont.innerHTML='';
            cont.appendChild(table);
        }

        document.getElementById('formDescuento').addEventListener('submit', function(e){
            e.preventDefault();
            const codigo = document.getElementById('codigo').value.trim().toUpperCase();
            const porcentaje = parseInt(document.getElementById('porcentaje').value,10);
            if (!codigo || !porcentaje){ alert('Completa los campos.'); return; }
            const d = getDiscounts();
            if (d.some(x=>x.codigo===codigo)){ alert('Ese código ya existe.'); return; }
            d.push({codigo, porcentaje, activo:true});
            saveDiscounts(d);
            alert('Descuento creado.');
            this.reset();
            render();
        });

        document.addEventListener('click', function(e){
            if (e.target.matches('button.btn-danger[data-code]')){
                const code = e.target.getAttribute('data-code');
                const d = getDiscounts().filter(x=>x.codigo!==code);
                saveDiscounts(d);
                alert('Descuento eliminado.');
                render();
            }
        });

        render();
    </script>
</body>
</html>

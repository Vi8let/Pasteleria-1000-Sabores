<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usuario | Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>
<body>
    <!-- Protección de acceso: Si no hay usuario en sesión, redirige a login -->
    <script>
        if (!localStorage.getItem('sessionUser')) {
            window.location.href = '../login.html';
        }
    </script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/logo.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-4" id="formTitle">Agregar Usuario</h1>
                    <form id="usuarioForm" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6" maxlength="20" autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="run" class="form-label">RUN/RUT</label>
                            <input type="text" class="form-control" id="run" name="run" required placeholder="12345678-9">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div id="usuarioError" class="alert d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Guardar usuario</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="usuarios-lista.html" class="link-secondary">Volver al listado</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/usuarios.js" type="module" defer></script>
    <script src="../js/validaciones.js" type="module" defer></script>
    <script type="module">
        import { getUsers, saveUser, updateUser } from '../js/usuarios.js';
        import { validarRegistro } from '../js/validaciones.js';

        const params = new URLSearchParams(window.location.search);
        const correoParam = params.get('correo');
        const form = document.getElementById('usuarioForm');
        const errorDiv = document.getElementById('usuarioError');
        const formTitle = document.getElementById('formTitle');

        if (correoParam) {
            formTitle.textContent = 'Editar Usuario';
            const usuarios = getUsers();
            const usuario = usuarios.find(u => u.correo === correoParam);
            if (usuario) {
                form.nombre.value = usuario.nombre;
                form.correo.value = usuario.correo;
                form.contrasena.value = usuario.contrasena;
                form.run.value = usuario.run;
                form.fechaNacimiento.value = usuario.fechaNacimiento || '';
                form.correo.disabled = true; // No se puede editar el correo
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorDiv.classList.add('d-none');

            const user = {
                nombre: form.nombre.value.trim(),
                correo: form.correo.value.trim(),
                contrasena: form.contrasena.value,
                run: form.run.value.trim(),
                fechaNacimiento: form.fechaNacimiento.value
            };

            const errores = validarRegistro(user);
            if (errores.length > 0) {
                errorDiv.textContent = errores.join(' ');
                errorDiv.classList.remove('d-none');
                return;
            }

            if (correoParam) {
                updateUser(correoParam, user);
            } else {
                const usuarios = getUsers();
                if (usuarios.some(u => u.correo === user.correo)) {
                    errorDiv.textContent = 'El correo ya está registrado.';
                    errorDiv.classList.remove('d-none');
                    return;
                }
                saveUser(user);
            }
            alert('Usuario guardado correctamente.');
            window.location.href = 'usuarios-lista.html';
        });
    </script>
</body>
</html>

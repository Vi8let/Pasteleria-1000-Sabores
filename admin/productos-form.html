<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos - Pastelería 1000 Sabores</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Productos</h1>
        <form id="productoForm">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
                <div class="invalid-feedback">El código es requerido.</div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">El nombre es requerido.</div>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Tortas Cuadradas">Tortas Cuadradas</option>
                    <option value="Tortas Circulares">Tortas Circulares</option>
                    <option value="Postres Individuales">Postres Individuales</option>
                    <option value="Productos Sin Azúcar">Productos Sin Azúcar</option>
                    <option value="Pastelería Tradicional">Pastelería Tradicional</option>
                    <option value="Productos Sin Gluten">Productos Sin Gluten</option>
                    <option value="Productos Veganos">Productos Veganos</option>
                    <option value="Tortas Especiales">Tortas Especiales</option>
                </select>
                <div class="invalid-feedback">La categoría es requerida.</div>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio (CLP)</label>
                <input type="number" class="form-control" id="precio" min="0" required>
                <div class="invalid-feedback">El precio es requerido y debe ser mayor o igual a 0.</div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" min="0" required>
                <div class="invalid-feedback">El stock es requerido y debe ser mayor o igual a 0.</div>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen (URL)</label>
                <input type="url" class="form-control" id="imagen">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </div>

    <script src="../js/validaciones.js" defer></script>
    <script src="../js/productos.js" defer></script>
</body>
</html>

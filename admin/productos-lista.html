<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos | Pastelería 1000 Sabores</title>
    <!-- Google Fonts para tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo-gato-chef.png">
</head>
<body>
    <!-- Protección de acceso: Si no hay usuario en sesión, redirige a login -->
    <script>
        if (!localStorage.getItem('sessionUser')) {
            window.location.href = '../login.html';
        }
    </script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/logo-gato-chef.png" alt="Logo Pastelería 1000 Sabores" width="32" height="32" class="d-inline-block align-text-top logo-svg">
                    Pastelería 1000 Sabores
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="productos-lista.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios-lista.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html" onclick="localStorage.removeItem('sessionUser')">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Productos</h1>
        <div class="text-end mb-3">
            <a href="productos-form.html" class="btn btn-primary">Agregar nuevo producto</a>
        </div>
        <div class="row" id="adminProductos">
            <!-- Aquí se cargan los productos dinámicamente -->
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/productos.js" type="module" defer></script>
    <script type="module">
        import productos from '../js/productos.js';

        const adminProductos = document.getElementById('adminProductos');
        adminProductos.innerHTML = '';

        productos.forEach(producto => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';

            col.innerHTML = `
                <div class="card product-card h-100">
                    <img src="../${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${producto.nombre}</h5>
                        <p class="card-text">${producto.descripcion}</p>
                        <p class="card-text"><strong>Precio:</strong> $${producto.precio.toLocaleString('es-CL')}</p>
                        <div class="mt-auto">
                            <a href="productos-form.html?id=${producto.id}" class="btn btn-secondary btn-sm me-2">Editar</a>
                            <button class="btn btn-danger btn-sm eliminar-producto" data-id="${producto.id}">Eliminar</button>
                        </div>
                    </div>
                </div>
            `;
            adminProductos.appendChild(col);
        });

        // Eliminar producto (ejemplo, puedes mejorar con confirmación y lógica JS)
        adminProductos.addEventListener('click', function(e) {
            if (e.target.classList.contains('eliminar-producto')) {
                const id = e.target.dataset.id;
                if (confirm('¿Seguro que deseas eliminar este producto?')) {
                    let productos = JSON.parse(localStorage.getItem('productos')) || [];
                    productos = productos.filter(p => p.id !== id);
                    localStorage.setItem('productos', JSON.stringify(productos));
                    location.reload();
                }
            }
        });
    </script>
</body>
</html>

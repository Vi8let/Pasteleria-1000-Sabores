<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos - Pastelería 1000 Sabores</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo-gato-chef.svg" alt="Logo Pastelería 1000 Sabores" width="30" height="30">
                    Pastelería 1000 Sabores
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="productos-lista.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios-lista.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Lista de Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio (CLP)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Los productos se cargarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
        <a href="productos-form.html" class="btn btn-primary">Agregar Nuevo Producto</a>
    </main>

    <footer class="mt-4">
        <div class="text-center">
            <p>&copy; 2023 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/productos.js" defer></script>
    <script src="../js/auth.js" defer></script>
